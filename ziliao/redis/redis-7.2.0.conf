#7.0 版本特性，每个与服务端建立连接的客户端都会占用内存（查询缓冲区、输出缓冲区和其他缓冲区）
#大量的客户端可能会占用过大内存导致 OOM，为了避免这个情况,redis 可以基于（Client Eviction）客户端驱逐机制用于限制内存占用
# maxmemory-clients 1g
#限制所有客户端占用内存总和

#
#
# A percentage value (between 1% and 100%) means the client eviction threshold
